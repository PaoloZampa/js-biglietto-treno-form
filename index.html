<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trenitalia</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>

    <!-- linkcss -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body class="bg-opacity-50 bg-danger">

    <div class="container my-4">
        <div class="card">
            <div class="card-header text-center">
                <h2>Calcola il prezzo del biglietto</h2>
            </div>
            <div class="card-body">
                <form class="text-center">
                    <div class="row">
                        <div class="col">
                            <label for="fullname">Nome e Cognome</label>
                            <input type="text" class="form-control" name="fullname" id="fullname"
                                placeholder="Mario Rossi">
                        </div>
                        <div class="col">
                            <label for="km">Distanza in KM</label>
                            <input type="number" class="form-control" name="km" id="km">
                        </div>
                        <div class="col">
                            <label for="age_group">Et√†</label>
                            <select class="form-control" name="age_group" id="age_group">
                                <option value="underage">Minorenne</option>
                                <option value="adult">Maggiorenne</option>
                                <option value="over65">Over65</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col">
                            <button type="submit" class="btn btn-success">Generate</button>
                            <button type="reset" class="btn btn-dark">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="container my-4">
        <div class="card">
            <div class="card-header text-center">
                <h2>Dettagli Biglietto</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h3>Nome Passeggero</h3>
                    </div>
                    <div class="col">
                        <h4>Offerta</h4>
                    </div>
                    <div class="col">
                        <h4>Carrozza</h4>
                    </div>
                    <div class="col">
                        <h4>Codice CP</h4>
                    </div>
                    <div class="col">
                        <h4>Costo biglietto</h4>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>


    <script src="./assets/js/main.js"></script>
</body>

</html>
